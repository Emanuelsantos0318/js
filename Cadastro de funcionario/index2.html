<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sistema Simples de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Cadastro de Usuários</h1>
        <button id="loanBtn">Adicionar Usuario</button>
</div>

    <!-- Modal Cadastro de usuario -->
    <div id="loanModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Registrar Usuario</h2>
                <span class="close" id="closeLoan">&times;</span>
            </div> 
            <form id="loanForm">
                <label for="loanId">Nome Completo:</label>
                <input type="text" id="name" name="loanId" required>
                <label for="loanName">Email</label>
                <input type="text" id="email" name="loanName" required>
                <label for="loanISBN">Telefone</label>
                <input type="number" id="phone" name="loantelTefone" required>
                <label for="loanDate">Endereço:</label>
                <input type="text" id="address" name="loanebdereco" required>
                <label for="loanReturnDate">Cargo:</label>
                <input type="text" id="position" name="loancargo" required>
                <button type="submit" id="modalbtn">Confirmar</button>
            </form>
        </div>
    </div>

    
    <h2>Usuários Cadastrados</h2>
    <ul id="userList"></ul>

    <script src="script2.js"></script>
</body>
</html>
